<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
</head>
<body>
    <h1 th:text="${message}">hello</h1>
    <!--
        타임리프 시프링 시큐리티 확장 팩으로 권한 정보 확인 가능
        인증된 사용자 일 경우 isAuthenticated()
        이 경우 단점 authorization에서 expression을 쓸 때 timesafe 하지 않음

        <div th:if="${#authorization.expr('isAuthenticated()')}">
        <h2 th:text="${#authentication.name}"> Name</h2>
        <a href="/logout" th:href="@{/logout}"/>
        </div>
        <div th:unless="${#authorization.expr('isAuthenticated()')}">
            <a href="/login" th:href="@{/login}"/>
        </div>

    -->
    <div sec:authorize-expr="isAuthenticated()">
        <h2 sec:authentication="name"> Name</h2>
        <a href="/logout" th:href="@{/logout}">logout</a>>
    </div>
    <div sec:authorize-expr="isAnonymous()">
        <a href="/login" th:href="@{/login}">login</a>
    </div>
</body>
</html>
